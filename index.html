<script>
// --- 原有功能 ---
function showrealtime() {
    const now = new Date();
    const weekDays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    document.getElementById('date-display').innerText = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${weekDays[now.getDay()]}`;
}
setInterval(showrealtime, 3600000); showrealtime();

function switchlang(lang) {
    document.querySelectorAll('.lang-text').forEach(el => {
        el.innerText = el.getAttribute('data-' + lang);
    });
    document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
    document.getElementById('btn-en').classList.toggle('active', lang === 'en');
}

function togglechat() {
    const chat = document.getElementById('chatbot-container');
    // 简单控制显示隐藏
}

// --- 登录弹窗逻辑 (新增) ---

// 1. 页面加载完成后，自动弹出 (检查是否已登录过，这里用 sessionStorage 模拟，关闭浏览器后重置)
window.addEventListener('load', function() {
    // 如果没有登录记录，则显示弹窗
    if (!sessionStorage.getItem('isLoggedIn')) {
        document.getElementById('login-modal').classList.add('active');
    }
});

let countdown = 0;
let timer = null;

// 2. 发送验证码逻辑
function sendCode() {
    const phone = document.getElementById('phone').value;
    const btn = document.getElementById('send-code-btn');
    
    // 正则验证手机号 (中国大陆)
    const phoneRegex = /^1[3-9]\d{9}$/;
    
    if (!phoneRegex.test(phone)) {
        alert("请输入正确的11位手机号码！");
        return;
    }

    if (countdown > 0) return;

    // 模拟发送成功
    alert("验证码已发送：123456 (测试用)");
    
    // 开始倒计时
    countdown = 60;
    btn.disabled = true;
    btn.innerText = `${countdown}s 后重新获取`;
    
    timer = setInterval(() => {
        countdown--;
        btn.innerText = `${countdown}s 后重新获取`;
        
        if (countdown <= 0) {
            clearInterval(timer);
            btn.disabled = false;
            btn.innerText = "获取验证码";
        }
    }, 1000);
}

// 3. 处理登录/注册点击
function handleLogin() {
    const phone = document.getElementById('phone').value;
    const code = document.getElementById('code').value;
    
    if (!phone || !code) {
        alert("请填写手机号和验证码！");
        return;
    }
    
    // 简单的模拟验证
    if (code.length < 4) {
        alert("验证码错误！");
        return;
    }

    // 登录成功
    alert("登录成功！");
    document.getElementById('login-modal').classList.remove('active');
    
    // 记录登录状态 (这样刷新页面就不会再弹出了)
    sessionStorage.setItem('isLoggedIn', 'true');
}
</script>
