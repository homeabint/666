<script>
/* --- 日期逻辑 --- */
function showrealtime() {
   const now = new Date();
    const weekDays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    document.getElementById('date-display').innerText = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${weekDays[now.getDay()]}`;
}
setInterval(showrealtime, 3600000); showrealtime();

/* --- 语言切换 --- */
function switchlang(lang) {
    document.getElementById('html-tag').lang = (lang === 'en' ? 'en-us' : 'zh-cn');
    document.querySelectorAll('.lang-text').forEach(el => {
        el.innerText = el.getAttribute('data-' + lang);
    });
    document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
    document.getElementById('btn-en').classList.toggle('active', lang === 'en');
}

/* --- 聊天机器人 --- */
function togglechat() {
    const chat = document.getElementById('chatbot-container');
    chat.style.display = (chat.style.display === 'none' || chat.style.display === '') ? 'flex' : 'none';
}

class Chatbot {
    constructor() {
        this.msgbox = document.getElementById('chat-messages');
        this.input = document.getElementById('message-input');
        document.getElementById('send-button').onclick = () => this.handlesend();
        this.input.onkeypress = (e) => { if(e.key === 'Enter') this.handlesend(); };
        this.addmessage('尊贵的客人，想了解哪款 5G 大流量卡？', 'bot');
    }
    handlesend() {
        const val = this.input.value.trim();
        if(!val) return;
        this.addmessage(val, 'user');
        this.input.value = '';
        setTimeout(() => this.addmessage('收到！正在为您查询最新优惠...', 'bot'), 600);
    }
    addmessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message-bubble ${sender === 'user' ? 'user-message' : 'bot-message'}`;
        div.innerHTML = `<p style="margin:0">${text}</p>`;
        this.msgbox.appendChild(div);
        this.msgbox.scrollTop = this.msgbox.scrollHeight;
    }
}
window.onload = () => { new Chatbot(); };
</script>
