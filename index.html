        /* --- 8个大字描述按钮 --- */

            gap: 20px; width: 90%; max-width: 1100px;
            margin: 35px auto 10px auto; justify-items: center;

        .image-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; width: 100%; }
        
        .btn-label {

            margin-bottom: 12px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 1px;

        .image-button {
            width: 100%; max-width: 220px; aspect-ratio: 1 / 1;
            overflow: hidden; border-radius: 18px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3); transition: 0.3s; background: #fff;
        }
        .image-item:hover .image-button { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .image-button img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 产品展示卡片 (核心修复部分) --- */
        .gallery {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; width: 90%; max-width: 1200px; 
            margin: 0 auto 50px auto; /* 确保有间距 */
            padding-bottom: 50px;
        }
        .card { 
            background: white; border-radius: 16px; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.08); 
            overflow: hidden; transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-8px); }
        .card img { width: 100%; aspect-ratio: 4 / 3; object-fit: contain; background: #f9f9f9; }
        .card-content { padding: 20px; }
        .card-content h3 { margin: 0 0 10px 0; font-size: 1.2rem; }
        .card-content h3 a { text-decoration: none; color: var(--primary-blue); }
        .card-content p { color: #666; font-size: 14px; line-height: 1.5; }

        /* --- Footer Banner --- */
        .footer-banner { width: 90%; max-width: 1200px; margin: 20px auto 100px auto; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .footer-banner img { width: 100%; height: auto; display: block; }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            .image-buttons-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .btn-label { font-size: 16px; }
            .gallery { grid-template-columns: 1fr; width: 92%; }

        }

function showrealtime() {

function switchlang(lang) {
