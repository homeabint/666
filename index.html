        .card img {width: 100%;

}


        .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }

        .card-content h3 a { text-decoration: none; color: var(--primary-blue); transition: 0.2s; }
        .card-content h3 a:hover { color: var(--dark-blue); }

        /* --- 悬浮交互按钮 --- */
        .rss-float {

        }

        /* --- AI 聊天窗样式 --- */

            position: fixed; left: 20px; bottom: 85px; width: 340px; height: 480px;
            background: white; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.18);
            display: none; flex-direction: column; z-index: 1001; overflow: hidden;
        }

        #chat-header { background: var(--primary-blue); color: white; padding: 16px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9fa; display: flex; flex-direction: column; gap: 12px; }
        
        .message-bubble { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .user-message { align-self: flex-end; background: var(--primary-blue); color: white; border-bottom-right-radius: 2px; }
        .bot-message { align-self: flex-start; background: #eee; color: #333; border-bottom-left-radius: 2px; }
        .message-time { font-size: 10px; opacity: 0.5; margin-top: 5px; text-align: right; }

        .chat-input-area { padding: 12px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        #message-input { flex: 1; border: 1px solid #ddd; padding: 10px 15px; border-radius: 25px; outline: none; font-size: 14px; }
        #send-button { background: var(--primary-blue); color: white; border: none; padding: 0 18px; border-radius: 25px; cursor: pointer; transition: 0.3s; }
        #send-button:hover { background: var(--dark-blue); }

        /* --- 移动端专用适配 --- */
        @media (max-width: 600px) {
            header { padding: 1.5rem 0; }
            header h1 { font-size: 1.4rem; }
            .gallery { grid-template-columns: 1fr; width: 92%; gap: 20px; }
            #chatbot-container { width: 92vw; left: 4vw; height: 65vh; bottom: 80px; }
            .rss-float, #chatbot-launcher { width: 48px; height: 48px; }
        }
    </style>

<script>
/* --- 语言切换逻辑 --- */
function switchLang(lang) {
    document.getElementById('html-tag').lang = (lang === 'en' ? 'en-US' : 'zh-CN');
    document.querySelectorAll('.lang-text').forEach(el => {
        const val = el.getAttribute('data-' + lang);
        if(val) el.innerText = val;
    });
    document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
    document.getElementById('btn-en').classList.toggle('active', lang === 'en');
    localStorage.setItem('pref-lang', lang);
}

function toggleChat() {
    const chat = document.getElementById('chatbot-container');
    chat.style.display = (chat.style.display === 'none' || chat.style.display === '') ? 'flex' : 'none';
}

/* --- 金牌销售版 AI 客服逻辑 --- */
class Chatbot {
    constructor() {
        this.knowledgeBase = {
            '流量卡': '亲，咱们家的流量卡都是官方正规号卡，首月免费领，百G流量只要19元起，划算到爆！',
            '电信': '电信卡最近特别火，信号稳、流量多，您可以看看页面第一张卡！',
            '移动': '移动的基站覆盖是最全的，如果您在乡镇或山区，首选移动流量卡哦。',
            '订单': '请问您是在哪里下单的呢？您可以输入您的下单手机号，我为您转接人工查询。',
            '您好': '您好呀！我是您的金牌流量管家，为您甄选全网最划算的套餐，请问想了解哪款？',
            '谢谢': '太客气啦，能帮到您是我的荣幸！下单后记得联系我领话费礼包哦~'
        };
        this.init();
    }
    init() {
        this.input = document.getElementById('message-input');
        this.btn = document.getElementById('send-button');
        this.msgBox = document.getElementById('chat-messages');
        this.btn.onclick = () => this.handleSend();
        this.input.onkeypress = (e) => { if(e.key === 'Enter') this.handleSend(); };
        setTimeout(() => this.addMessage('尊贵的客人您好！2026年最新款大流量卡已上线，19元享百G，需要我为您推荐吗？', 'bot'), 500);
    }
    handleSend() {
        const val = this.input.value.trim();
        if(!val) return;
        this.addMessage(val, 'user');
        this.input.value = '';
        this.process(val);
    }
    process(msg) {
        let reply = '亲亲，您说的我还在学习中。不过您可以直接点击卡片查看详情，或者咨询“最划算的卡”！';
        for(let key in this.knowledgeBase) {
            if(msg.includes(key)) { reply = this.knowledgeBase[key]; break; }
        }
        setTimeout(() => this.addMessage(reply, 'bot'), 700);
    }
    addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message-bubble ${sender === 'user' ? 'user-message' : 'bot-message'}`;
        div.innerHTML = `<p style="margin:0">${text}</p><div class="message-time">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
        this.msgBox.appendChild(div);
        this.msgBox.scrollTop = this.msgBox.scrollHeight;
    }
}

// 页面加载运行
window.onload = () => {
    new Chatbot();
    const savedLang = localStorage.getItem('pref-lang') || 'zh';
    switchLang(savedLang);
};
</script>
